{% extends "base.html" %}

{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Catalog</h1>
    <p class="lead">Building a Catalog as never been Easier! Explore Catalogs</p>
</div>

<div class="card-deck mb-3 text-center">
    {% for catalog in catalogs %}
    <div class="col-sm-6 col-md-4">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">{{ catalog.name }}</h4>
            </div>
            <div class="card-body">
                <h1 class="card-title pricing-card-title">20 <small class="text-muted">Items</small></h1>
                <ul class="list-unstyled mt-3 mb-4">
                    <li>{{ catalog.description }}</li>
                    <li><small>{{ catalog.user.name }}</small></li>
                </ul>
                <a href="{{ url_for('show_catalog', catalog_id=catalog.id) }}" type="button" class="btn btn-lg btn-block btn-primary">View Catalog</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
