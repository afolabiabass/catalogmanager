<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="favicon.ico">

        <title>Catalog</title>

        <!-- CSS -->
        <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
    </head>

    <body>
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
            <h5 class="my-0 mr-md-auto font-weight-normal"><a href="{{ url_for('index') }}">Udacity - Afolabi Abass</a></h5>
            <nav class="my-2 my-md-0 mr-md-3">
                <a class="p-2 text-dark" href="{{ url_for('index_catalog') }}">Catalog</a>
                <a class="p-2 text-dark" href="{{ url_for('index_items') }}">Items</a>
            </nav>
            {% if g.user.name == 'Guest' %}
                <a class="btn btn-outline-primary" href="{{ url_for('login') }}">Login</a>
                <a class="btn btn-primary ml-4 mt-md-0 mt-sm-2 " href="{{ url_for('register') }}">Register</a>
            {% else %}
                <a class="btn btn-link" href="javascript: 0;">{{ g.user.name }}</a>
                <a class="btn btn-link" href="{{ url_for('logout') }}">Logout</a>
            {% endif %}
        </div>
